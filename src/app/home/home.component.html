<div class="container">

  <form>
    <div class="row">
      <div class="col">
        <input type="text" placeholder="Insira o nome do que deseja pesquisar" class="form-control" (click)="goSearch(value)">
      </div>
      <div class="col-4">
        <select name="selectType" class="form-control ">
          <option disabled selected value="0">Selecione o que deseja procurar</option>
          <option value="1">Filmes</option>
          <option value="2">Series</option>
          <option value="3">Pessoas</option>
        </select>
      </div>
    </div>
  </form>
</div>


<div class="container">
  <br>
  <div id="background">
    <br><br>
    <h1>&nbsp; Movies: </h1>
  </div>
  <div class="container">
    <br>
    <div class="col-12">
      <div class="card-columns">
        <div class="card bg-dark text-white" (click)="goEditMovie(movie)" *ngFor="let movie of movies">
          <img class="card-img" src="https://image.tmdb.org/t/p/w250_and_h141_face{{ movie.backdropPath }}"
            alt="_blank" />
          <div class="card-img-overlay-bottom">
            <p class="card-title">{{ movie.title }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="container">

  <div id="background">
    <br><br>
    <h1>&nbsp; Series: </h1>
    <div class="container">
      <br>

      <div class="col-12">
        <div class="card-columns">
          <div class="card bg-dark text-white" (click)="goEditSerie(serie)" *ngFor="let serie of series">
            <img class="card-img" src="https://image.tmdb.org/t/p/w250_and_h141_face{{ serie?.backdropPath  }}"
              alt="_blank" />
            <div class="card-img-overlay-bottom">
              <p class="card-title">{{ serie?.title }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<hr>
<div class="container">

  <div id="background">
    <br><br>
    <h1>&nbsp; Pessoas: </h1>
    <div class="container">
      <br>

      <div class="col-12">
        <div class="card-columns">
          <div class="card bg-dark text-white" (click)="goEditPessoa(pessoa)" *ngFor="let pessoa of pessoas">
            <img class="card-img" src="https://image.tmdb.org/t/p/w250_and_h141_face{{ pessoa?.profilePath  }}"
              alt="_blank" />
            <div class="card-img-overlay-bottom">
              <p class="card-title">{{ pessoa?.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br>
