<div class="row">
  <div class="col-12 col-md-4">
    <div class="card">
      <img class="card-img" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ pessoa?.profilePath }}"
        onerror="this.src='./../../../../assets/default-staff-2.jpg'" alt="">
    </div>
  </div>
  &nbsp;
  <div class="col-12 col-md-7">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Editar Informações:</h5>
      </div>

      <div class="card-body">

        <form [formGroup]="editarForm" (ngSubmit)="updateProgram(pessoa, pessoaAtualizado)">
          <div class="form-group">
            <strong> <label>Nome:</label></strong>
            <input type="text" formControlName="nome" class="form-control form-control-lg"
              (input)="this.pessoaAtualizado.name = $event.target.value">
            <br>
            <strong> <label>Gênero:</label></strong>
            <input type="text" formControlName="genero" class="form-control form-control-lg"
              (input)="this.pessoaAtualizado.gender = $event.target.value">
            <br>
            <strong> <label>Altura:</label></strong>
            <input type="number" formControlName="altura" class="form-control form-control-lg"
              (input)="this.pessoaAtualizado.height = $event.target.value">
            <br>
            <strong> <label>País:</label></strong>
            <input type="text" formControlName="pais" class="form-control form-control-lg"
              (input)="this.pessoaAtualizado.country = $event.target.value">
            <br>
            <strong> <label>Cidade:</label></strong>
            <input type="text" formControlName="cidade" class="form-control form-control-lg"
              (input)="this.pessoaAtualizado.hometown = $event.target.value">
            <br>

            <strong> <label>Participação:</label></strong>
            <input *ngFor="let participation of editarForm.get('participacao').controls, let i = index"
              [value]="this.pessoa.participations[i].program.title" type="text" class="form-control form-control-lg"
              (input)="this.pessoaAtualizado.participations[i].program.title = $event.target.value" />

          </div>


          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary btn-lg btn-block">Confirmar Alterações</button>
            <img *ngIf="loading"
              src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
