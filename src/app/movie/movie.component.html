<div class="col-12">
  <div class="card-columns">
    <div class="card bg-dark text-white" (click)="goEdit(movie)" *ngFor="let movie of movies">
     <img class="card-img"
          src="https://image.tmdb.org/t/p/w250_and_h141_face{{ movie.backdropPath }}" alt="_blank" />
      <div class="card-img-overlay-bottom">
        <p class="card-title">{{ movie.title }}</p>
      </div>
    </div>
  </div>
</div>
