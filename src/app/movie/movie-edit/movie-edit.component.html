<div class="row">
  <div class="col-12 col-md-4">
    <div class="card">
      <img class="card-img" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ movie.backdropPath }}" alt="">
    </div>
  </div>
  &nbsp;
  <div class="col-12 col-md-7">
    <div class="card">
      <div class="card-header">
            <h5 class="card-title">Editar Informações:</h5>
      </div>

      <div class="card-body">

<form [formGroup]="editarForm" (ngSubmit)="submeter()">
<div class="form-group">
  <strong> <label>Título:</label></strong>
  <input type="text" value={{movie?.title}}  formControlName="titulo" class="form-control form-control-lg">
  <br>
  <strong> <label>Idioma:</label></strong>
  <input type="text" value={{movie?.language}}  formControlName="titulo" class="form-control form-control-lg">
  <br>
  <strong> <label>Duração:</label></strong>
  <input type="number" value={{movie?.runtime}}  formControlName="titulo" class="form-control form-control-lg">
  <br>
  <strong> <label>País:</label></strong>
  <input type="text" value={{movie?.country}}  formControlName="titulo" class="form-control form-control-lg">
  <br>
  <strong>  <label>Lançamento:</label></strong>
  <input type="date" value={{movie?.releaseDate}} formControlName="ano" class="form-control form-control-lg">
<br>
  <strong><label>Sinopse:</label></strong>
  <textarea value={{movie.overview}} formControlName="sinopse" class="form-control form-control-lg" rows="10" cols="70"></textarea>
</div>


<div class="form-group">
  <button [disabled]="loading" class="btn btn-primary btn-lg btn-block">Confirmar Alterações</button>
