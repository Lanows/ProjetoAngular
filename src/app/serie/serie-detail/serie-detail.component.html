<div class="row">
  <div class="col-12 col-md-4">
    <div class="card">
      <img class="card-img" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ movie.backdropPath }}"
        onerror="this.src='./../../../../assets/default-staff-2.jpg'" alt="">
    </div>
  </div>
  &nbsp;
  <div class="col-12 col-md-7">
    <div class="card">

      <div class="card-header">
        <div class="row">
          <div class="col">
            <h5 class="card-title">{{ movie?.title }} ({{ movie?.releaseDate | date: 'yyyy'}})</h5>
          </div>
          <div class="col-2">
            <a (click)="goEditProgram(movie)"><span class="btn btn-primary btn-sm float-right"><a
                  id="btnText">Editar</a></span></a>
          </div>
          <div class="col-2.5">
            <a [routerLink]="['editar']"><span class="btn btn-primary btn-sm float-right"><a id="btnText">Read
                  Only</a></span></a>
          </div>
          <div class="col-2">
            <a (click)="deleteProgram(movie)"><span class="btn btn-primary btn-sm float-right"><a
                  id="btnText">Deletar</a></span></a>
          </div>
        </div>
      </div>

      <div class="card-body">
        <p class="card-title text-justify"><strong>Sinopse:</strong> {{ movie?.overview }}</p>
        <p class="card-title text-justify"><strong>Temporadas:</strong> {{ movie?.seasons }}</p>
        <p class="card-title text-justify"><strong>Idioma:</strong> {{ movie?.language }}</p>
        <p class="card-title text-justify"><strong>Duração:</strong> {{ movie?.runtime }}</p>
        <p class="card-title text-justify"><strong>País:</strong> {{ movie?.country }}</p>
        <p><strong>Gêneros:</strong> </p>
        <div class="d-inline-block" *ngFor="let genre of movie?.genres">
          <span class="badge badge-pill badge-primary">{{ genre?.description }}</span>
        </div>
        <br /> <br />
      </div>
    </div>
  </div>
</div>


<br>

<div class="col-12 col-md-12">
  <div class="card">

    <div class="card-header">
      <div class="row">
        <div class="col">
          <h3 class="card-title">Pessoas</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="container">
      <div class="col-12 col-md-12">
        <div class="card-header">
          <div class="card-columns">
            <div class="card bg-dark text-white" *ngFor="let participation of movie?.participations">
              <app-participacao-tvseries [id]="participation.id" [department]="participation">
              </app-participacao-tvseries>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
